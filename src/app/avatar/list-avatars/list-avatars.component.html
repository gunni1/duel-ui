<ul class="avatars">
  <li *ngFor="let avatar of avatars" (click)="onSelect(avatar)" [class.selected]="avatar === selectedAvatar">
    <span class="badge">{{avatar.id}}</span> {{avatar.name}}
  </li>
</ul>

<table *ngIf="selectedAvatar">
  <tr>
    <td><span>str:</span></td>
    <td>{{selectedAvatar.str}}</td>
  </tr>
  <tr>
    <td><span>agi:</span></td>
    <td>{{selectedAvatar.agi}}</td>
  </tr>
  <tr>
    <td><span>end:</span></td>
    <td>{{selectedAvatar.end}}</td>
  </tr>
  <tr>
    <td><span>dex:</span></td>
    <td>{{selectedAvatar.dex}}</td>
  </tr>
  <tr>
    <td><span>perc:</span></td>
    <td>{{selectedAvatar.perc}}</td>
  </tr>

</table>
